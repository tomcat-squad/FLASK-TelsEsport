{% include 'header.html' %}
<!--CONTENT-->
<div class="container">
    <h5 class="font-weight-bold" style="color: #6a6a6a;">DASHBOARD</h5>
    <hr style="margin-bottom: 20px; margin-top: -5px;" />
    <div class="row">
        <div class="col-sm-6">
            <div class="card" style="width: 100%; box-shadow: 0 15px 15px rgba(51, 54, 53, 0.17);">
                <div class="card-body">
                    <p class="judul">GRAFIK ANALISIS</p>
                    <hr style="margin-bottom: 10px; margin-top: -10px;" />
                    <canvas id="line-chart" width="800" height="750"></canvas>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card" style="width: 100%; box-shadow: 0 15px 15px rgba(51, 54, 53, 0.17);">
                <div class="card-body">
                    <p class="judul">TERAKHIR LOGIN</p>
                    <hr style="margin-bottom: 10px; margin-top: -10px;" />
                    <table class="table table-sm table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Waktu</th>
                                <th scope="col">IP</th>
                            </tr>
                        </thead>
                        <tbody>
                          {%for row in result_log%}
                            <tr>
                                <td>{{row[0]}}</td>
                                <td>{{row[1]}}</td>
                                <td>{{row[2]}}</td>
                            </tr>
                          {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card" style="margin-top: 20px ;width: 100%; box-shadow: 0 15px 15px rgba(51, 54, 53, 0.17);">
              <div class="card-body">
                  <p class="judul">EXPORT DATA</p>
                  <hr style="margin-bottom: 10px; margin-top: -10px;" />
                  <div class="row">
                    <div class="col-sm-4">
                      <a href="#" class="btn bg-secondary text-light">MOBILE LEGENDS</a>
                    </div>
                    <div class="col-sm-4">
                      <a href="#" class="btn bg-secondary  text-light">FREE FIRE</a>
                    </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script>
    	new Chart(document.getElementById("line-chart"), {
      type: 'line',
      data: {
        labels: [
          {%for row in result_mlbb%}
            "{{row[22]}}",
          {%endfor%}
          ],
        datasets: [{
            data: [
            {%for row in result_mlbb%}
              "{{row[0]}}",
            {%endfor%}
            ],
            label: "Mobile Legends",
            borderColor: "#3e95cd",
            fill: false
          }
        ]
      },
      options: {
        title: {
          display: true,
          text: 'STATISTIK PENDAFTARAN'
        }
      }
    });
</script>
{% include 'footer.html' %}
